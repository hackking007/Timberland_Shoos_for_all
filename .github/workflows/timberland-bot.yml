name: Timberland Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download previous state (if exists)
        uses: actions/download-artifact@v4
        with:
          name: timberland-state
          path: .
        continue-on-error: true

      - name: Init state files if missing
        run: |
          if [ ! -f user_data.json ]; then echo "{}" > user_data.json; fi
          if [ ! -f shoes_state.json ]; then echo "{}" > shoes_state.json; fi
          if [ ! -f last_update_id.json ]; then echo '{"last_update_id":0}' > last_update_id.json; fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Telegram onboarding
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python telegram_onboarding.py

      - name: Run Timberland checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python timberland_checker.py

      - name: Upload updated state files
        uses: actions/upload-artifact@v4
        with:
          name: timberland-state
          path: |
            user_data.json
            last_update_id.json
            shoes_state.json
