name: Timberland Checker

on:
  schedule:
    - cron: "0 */12 * * *"   # ריצה פעמיים ביום (כל 12 שעות)
  workflow_dispatch:         # הפעלה ידנית לפי הצורך

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download previous state (if exists)
        uses: actions/download-artifact@v4
        with:
          name: timberland-state
          path: .                     # <<< חשוב: להביא את הקבצים לשורש הפרויקט
        continue-on-error: true       # לא להיכשל אם אין artifact עדיין

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Run Timberland checker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          python timberland_checker.py

      - name: Upload updated state files
        uses: actions/upload-artifact@v4
        with:
          name: timberland-state
          path: |
            user_data.json
            last_update_id.json
            state.json
            *.json
